langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor
format: rich_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - Underline
            - Strike
            - Superscript
            - Subscript
            - Format
            - Styles
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - Table
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - media_entity_embed
        -
          name: Tools
          items:
            - PasteFromWord
            - Source
  plugins:
    stylescombo:
      styles: "div.au-table__wrapper|Responsive table\r\ntable.au-table|Table\r\ntable.au-table.au-table--striped|Table striped\r\ncaption.au-table__caption|Table caption\r\ntr.au-table__row|Table row\r\nthead.au-table__head|Table head\r\nth.au-table__header|Th cell\r\nth.au-table__header.au-table__header--numeric|Th numeric\r\nth.au-table__header.au-table__header--width-10|Th width 10%\r\nth.au-table__header.au-table__header--width-20|Th width 20%\r\nth.au-table__header.au-table__header--width-25|Th width 25%\r\nth.au-table__header.au-table__header--width-33|Th width 33%\r\nth.au-table__header.au-table__header--width-50|Th width 50%\r\nth.au-table__header.au-table__header--width-75|Th width 75%\r\ntbody.au-table__body|Table body\r\ntd.au-table__cell|Table cell\r\ntd.au-table__cell.au-table__cell--numeric|Td numeric\r\n"
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
