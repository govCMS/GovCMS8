langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_event_date
    - field.storage.node.field_event_location
    - field.storage.node.body
    - search_api.server.database_search
  module:
    - search_api
    - node
id: database_search_index
name: 'Database search index'
description: 'Default search index using the database search server'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          govcms_event: ''
  field_event_date:
    label: 'Event date'
    datasource_id: 'entity:node'
    property_path: field_event_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_event_date
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
  field_event_location:
    label: Location
    datasource_id: 'entity:node'
    property_path: field_event_location
    type: text
    dependencies:
      config:
        - field.storage.node.field_event_location
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  rendered_item: {  }
  add_url: {  }
  aggregated_field: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: database_search
