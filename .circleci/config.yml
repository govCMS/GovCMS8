version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: integratedexperts/ci-builder
        environment:
          COMPOSER_ALLOW_SUPERUSER: 1
          COMPOSE_PROJECT_NAME: govcms8
          DEPLOY_BRANCH: 1.x
    steps:
      - checkout
#      - run:
#          name: Docker-compose validate
#          command: docker-compose config -q
#      - run:
#          name: Update codebase to follow CI configuration
#          command: |
#            sed -i -e "/###/d" docker-compose.yml
#            cp .env.default .env
      - setup_remote_docker
      - run:
          name: Start amazeeio-network
          command: docker network prune -f && docker network inspect amazeeio-network >/dev/null || docker network create amazeeio-network
      - run:
          name: Setup the Composer project
          command: |
            # Create a workspace for building a project.
            composer create-project -n --no-install --repository=https://satis.govcms.gov.au/projects govCMS/govCMS-project:dev-master /var/govcms
            git checkout -b ref-"${CIRCLE_SHA1}"
            cd /var/govcms
            cp composer.json composer-copy.json && cat composer-copy.json | jq .repositories='{"govcms":{"type":"composer","url":"https://satis.govcms.gov.au"},"tugboat":{"type":"path","url":"'"${CIRCLE_WORKING_DIRECTORY}"'"},"packagist.org":false}' | tee composer.json
            composer require govcms/govcms:dev-ref-"${CIRCLE_SHA1}" --ignore-platform-reqs
      - run:
          name: Build project
          working_directory: /var/govcms
          command: |
            ahoy -v build
            # docker-compose exec test dockerize -wait tcp://mariadb:3306 -timeout 1m
      - run:
          name: Install site
          working_directory: /var/govcms
          command: ahoy -v install -- install_configure_form.enable_update_status_module=NULL install_configure_form.enable_update_status_emails=NULL
      - run:
          name: Lint code
          working_directory: /var/govcms
          command: ahoy -v lint || true
      - run:
          name: Run Behat tests with rerun
          working_directory: /var/govcms
          command: ahoy test-behat -- --format=progress_fail || ahoy test-behat -- --format=progress_fail --rerun
      - run:
          name: Copy artifacts
          working_directory: /var/govcms
          command: mkdir -p /tmp/artifacts/behat && docker cp $(docker-compose -p govcms8 ps -q test):/app/tests/behat/screenshots /tmp/artifacts/behat
          when: always
      - store_artifacts:
          path: /tmp/artifacts
workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
